
{% extends 'base.html' %}
{% load static %}

{% block title %}

Login{% endblock %}

{% block content %}
    <h2 class="text-center">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
