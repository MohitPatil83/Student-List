<!-- templates/myapp/delete_student.html -->

{% extends 'base.html' %}

{% block title %}Delete Student{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ student.name }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'display_students' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
